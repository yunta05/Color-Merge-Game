<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Merge Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="game-wrapper">
    <header class="topbar">
      <div>
        <h1>Color Merge Game</h1>
        <p class="subtitle">120BPM・3-3-7のリズムでハイスコア！</p>
      </div>
      <button id="restart-btn" class="restart-btn" type="button">リスタート</button>
    </header>

    <section class="scoreboard" aria-label="スコア情報">
      <div class="score-box">
        <span>スコア</span>
        <strong id="score">0</strong>
      </div>
      <div class="score-box">
        <span>ハイスコア</span>
        <strong id="high-score">0</strong>
      </div>
      <div class="score-box timer-box">
        <span>リズム倍率</span>
        <strong id="rhythm-multiplier">x1.00</strong>
      </div>
    </section>

    <section class="rhythm-panel" aria-label="リズムUI">
      <div class="rhythm-status">
        <span id="rhythm-label" class="rhythm-label">READY</span>
        <span id="rhythm-signature" class="rhythm-signature">120 BPM / 3-3-7</span>
      </div>
      <div id="rhythm-lane" class="rhythm-lane" role="presentation">
        <div class="rhythm-center-line"></div>
        <div id="rhythm-cursor" class="rhythm-cursor"></div>
      </div>
      <div class="hp-row" aria-label="体力ゲージ">
        <span>HP</span>
        <div class="hp-gauge"><div id="hp-gauge-fill" class="hp-gauge-fill"></div></div>
        <strong id="hp-value">100</strong>
      </div>
    </section>

    <section class="board-wrap">
      <div id="score-popups" class="score-popups" aria-hidden="true"></div>
      <div id="board" class="board" aria-label="ゲーム盤面" role="grid"></div>
      <div id="game-over" class="game-over hidden" aria-live="polite">
        <p id="game-over-text">ゲームオーバー</p>
        <button id="retry-btn" class="restart-btn" type="button">もう一度</button>
      </div>
    </section>

    <section class="ranking" aria-label="ハイスコアランキング">
      <h2>ハイスコアランキング</h2>
      <ol id="high-score-list"></ol>
    </section>

    <p class="controls">操作: 矢印キー / WASD / スワイプ（120BPM / 3-3-7拍）</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
